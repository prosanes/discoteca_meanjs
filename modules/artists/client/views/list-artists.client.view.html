<section>
  <div class="page-header">
    <h1>Artists</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="artist in vm.artists"
       data-ui-sref="artists.view({ artistId: artist._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="artist.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="artist.user" data-ng-bind="artist.user.displayName"></span>
        <span data-ng-if="!artist.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="artist.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.artists.$resolved && !vm.artists.length">
    No Artists yet, why don't you <a data-ui-sref="artists.create">create one</a>?
  </div>
</section>
