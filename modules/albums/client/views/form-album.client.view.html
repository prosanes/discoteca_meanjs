<section>
  <div class="page-header">
    <h1>{{vm.album._id ? 'Edit Album' : 'New Album'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.albumForm" class="form-horizontal" ng-submit="vm.save(vm.form.albumForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.album.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.albumForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Album name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="artist">Artist</label>
          <select name="artist" id="artist" ng-model="vm.album.artist" class="form-control" required
            ng-options="artist.name for artist in vm.artists track by artist.id">
          </select>
          <div ng-messages="vm.form.albumForm.artist.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Album artist is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.album._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
