<section>
  <div class="page-header">
    <h1>Albums</h1>
  </div>
  <div class="search">
    <input type="text">
  </div>
  <div class="list-group">
    <a data-ng-repeat="album in vm.albums"
       data-ui-sref="albums.view({ albumId: album._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="album.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="album.user" data-ng-bind="album.user.displayName"></span>
        <span data-ng-if="!album.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="album.title"></h4>
      <h5 data-ng-bind="album.artist.name"></h5>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.albums.$resolved && !vm.albums.length">
    No Albums yet, why don't you <a data-ui-sref="albums.create">create one</a>?
  </div>
</section>
